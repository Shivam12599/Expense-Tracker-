<!DOCTYPE <!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ExpenseTracker.css">
    </head>
    <body>
        <h1 id="heading">Expense Tracker App</h1>
        <div class="container">
            <div class="input-sec">

                <label for="category-sel">Category: </label>

                <select id="category-sel">
                    <option value="Groceries"> Groceries</option>
                    <option value="Household"> Household</option>
                    <option value="Travelling">Travelling</option>
                    <option value="Food">Food</option>
                    <option value="Personal">Personal</option>
                    <option value="Newspaper">Newspaper</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Gas">Gas</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Un-avoidable">Un-avoidable</option>
                </select>
            
                <label for="Amount">Amount </label>
                <input type="number" id="Amount">
                
                <label for="Date">Date </label>
                <input type="date" id="date">
                <button id="add-btn">Add</button>
            </div>
            <div class="expenses-list">
                <h2> Expensess List</h2>

                <table>  
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="expense-table-body">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td id="total-amount"></td>
                            <td></td>
                            <td class="delete-btn">Delete</td>
                        </tr>
                        </tfoot>
                </table>

            </div>
              
              
                


                

            </div>

        </div>

        
        
        <script src="ExpenseTracker.js"></script>
    </body>
</html>
